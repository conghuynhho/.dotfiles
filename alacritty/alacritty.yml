window:
  padding:
    x: 16
    y: 16
  decorations: buttonless
  opacity: 1
  dynamic_title: false
  option_as_alt: Both
scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Liga SFMono Nerd Font
    style: Regular
  bold:
    family: Liga SFMono Nerd Font
    style: Bold

  italic:
    family: Liga SFMono Nerd Font
    style: Italic
  bold_italic:
    family: Liga SFMono Nerd Font
    style: Bold Italic
  size: 16.0
  offset:
    x: 1
    y: 1
  glyph_offset:
    y: 1
    x: 0
